<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .path{
            animation: stroke 10s;
        }
        @keyframes stroke{
            0%{
                stroke-dasharray: 0,1000;
                stroke-dashoffset: 0;
            }
            100%{
                stroke-dasharray: 1000;
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
    <svg style="width:500px;height:500px;">
        <!-- <line class="path" x1="0" y1="0" x2="100" y2="100" stroke="blue"></line> -->
        <path class="path" d="M 0 0 L 0 200 L 200 200 L 200 0 z" fill="white" stroke="blue" stroke-width="2"></path>
        <!-- <rect x="100" y="100" width="200" height="200" stroke="blue" fill="white"></rect> -->
    </svg>
</body>
</html>
