<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type: lower-alpha;
            counter-reset: sec;
        }
        /* li:nth-of-type(odd){
            list-style-type: decimal;
        } */
        li:nth-child(odd){/*奇数*/
            list-style-type: decimal;
        }
        li:nth-child(1){
            /* list-style-image: url('../images/p1_bg.jpg'); */
        }
        li::before{
            counter-increment: sec;
            content:counter(sec) "";
            color:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
